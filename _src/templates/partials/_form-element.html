<label class="form__label" for="name">
  @@label
</label>
<input
  class="form__input"
  name="@@name"
  id="@@id"
  placeholder="@@placeholder"
/>

<label class="form__label" for="name"
  >Nombre completo
  <span class="asterisk">*</span>
</label>
<input
  class="form__input"
  class="form__input"
  placeholder="Nombre"
  name="name"
  type="text"
  id="name"
  pattern="[A-Za-z ]+"
  required
/>
