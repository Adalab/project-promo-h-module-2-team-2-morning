<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/card.css" />
  <title>Design your card</title>

  <script src="https://kit.fontawesome.com/b9e106a0ae.js" crossorigin="anonymous"></script>
</head>

<body>
  <partial src="_header.html"></partial>
  <main class="main">
    <section class="card">
      <div class="card__wrapper">
        <a class="card__reset" href="#" title="Resetea los cambios">
          Reset
        </a>
        <article class="card-container">
          <header class="card__header">
            <h1 class="card__name">
              Nombre apellido
            </h1>
            <h2 class="card__role">
              Front-end developer
            </h2>
          </header>
          <div class="card__img-container">
            <img class="card__img" src="" title="Tu fotografía" alt="Fotografía de la tarjeta de visita" />
          </div>
          <footer class="card__social">
            <a class="card__icon card__icon--phone" href=""></a>
            <a class="card__icon card__icon--mail" href=""></a>
            <a class="card__icon card__icon--linkedin" href=""></a>
            <a class="card__icon card__icon--github" href=""></a>
          </footer>
        </article>
      </div>
    </section>
    <section class="features">
      <partial src="_design.html"></partial>
      <partial src="_fill.html"></partial>
      <partial src="_share.html"></partial>
    </section>
  </main>
  <partial src="_footer.html"></partial>
</body>

</html>
